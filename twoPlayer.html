<!DOCTYPE html>
<html>
<head>
	<title>Brooke's Tic Tac Toe</title>
	<link rel="icon" type="image/png" href="http://img2.wikia.nocookie.net/__cb20140716192827/mario-fanon/es/images/2/26/Paper_Toadette.png">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<div class="left-container">
		<div id="divForPlayButton">
			<input type="submit" value="Play" id="playButton">
		</div>
		<div id="playerScores">
			<h2 id="player1Score"></h2>
			<h2 id="player2Score"></h2>
		</div>
	</div>
	<br><br><br>

	<div class="right-container">
		<div class="board">
			<div class="box" id="box0" data-number=0 data-clicked=false></div>
			<div class="box" id="box1" data-number=1 data-clicked=false></div>
			<div class="box" id="box2" data-number=2 data-clicked=false></div>
			<div class="box" id="box3" data-number=3 data-clicked=false></div>
			<div class="box" id="box4" data-number=4 data-clicked=false></div>
			<div class="box" id="box5" data-number=5 data-clicked=false></div>
			<div class="box" id="box6" data-number=6 data-clicked=false></div>
			<div class="box" id="box7" data-number=7 data-clicked=false></div>
			<div class="box" id="box8" data-number=8 data-clicked=false></div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
